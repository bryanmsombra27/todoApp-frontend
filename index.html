<!DOCTYPE html>
<html lang="en">
<head>

<body>

<h1 class="text-center mt-5">TodoApp</h1>


<div class="row container mx-auto mt-5 relativo">
    <div class="col-md-12 col-sm-12 mr-5 ">
        <h4>Ingrese nueva Tarea</h4>
        <input type="text" id="tarea" class="form-control" id="tarea">
        <div class="d-flex justify-content-end">
        <button class="btn btn-secondary mt-3 " id="enviar" >AÃ±adir tarea</button>

        </div>
    </div>


</div>
<div class="row container mx-auto mt-5">
    <div class="col-md-6 col-sm-12 mb-sm-5">

        <h5 class="text-center">Tareas Pendientes</h5>
        <ul class="list-group" id="pendientes">
            <li class="list-group-item d-flex justify-content-between ">
                <p class="align-self-center m-0 fs-5">aprender reactJS</p>
                <div class="botones-container">
                    <button class="btn btn-success">
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </li>
        </ul>


    
    </div>
    <div class="col-md-6 col-sm-12">

            <h5 class="text-center">Tareas Exitosas</h5>
            <ul class="list-group" id="exitosas">
                <li class="list-group-item d-flex justify-content-between  bg-exito">
                    <p class="align-self-center m-0 fs-5 text-white">Aprender Angular</p>
                    <div class="botones-container">
                 
                        <button class="btn text-white">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </li>
            </ul>
    </div>


</div>
